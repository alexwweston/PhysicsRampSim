<!DOCTYPE html>
<html>
<head>
    <title>Variable Friction Ramp</title>
    <script data-main="scripts/main" src="scripts/require.js"></script>
    <link rel="stylesheet" type="text/css" href="project.css">
</head>
<body>

    <div id="header">
        <h1>Variable Friction Ramp</h1>
    </div>
    <canvas id="simBox" class="pjs-layer-main" width="1000" height="800"></canvas>
    <div id="sidebar">
        <div id="inputs">
            <h1>Inputs</h1>
            Coefficient of Friction: <input id="friction" type="text" value="0"/><br/>
            Height of Ball (m): <input id="ballHeight" type="text" value="20"/><br/>
            <input id="resetBtn" type="button" value="(re)start"/>
        </div>
        <br/>
        <div id="outputs"><h1>Outputs</h1>
            <div> Velocity: <span id="velocity"></span></div>
            <div> Acceleration: <span id="acceleration"></span></div>
            <div> Potential Energy: <span id="PotentialEnergy"></span></div>
            <div> Kinetic Energy: <span id="KineticEnergy"></span></div>
        </div>
    </div>


</body>
</html>
