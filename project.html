<!DOCTYPE html>
<html>
<head>
    <title>My Sample Project</title>

         scripts/main.js after require.js loads. -->

    <link rel="stylesheet" type="text/css" href="project.css">
</head>
<body>
<h1>Variable Friction Ramp</h1>
<canvas id="simBox" class=" pjs-layer-main" width="1000" height="800" style="position: absolute; border: 1px solid black;"></canvas>
<div id="inputs"><span>Inputs</span></div>
<br/>
<div id="outputs"><span>Outputs</span>
    <div> Velocity: <span id="velocity"></span></div>
    <div> Acceleration: <span id="acceleration"></span></div>
</div>


</body>
</html>
